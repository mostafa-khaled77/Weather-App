<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <!-- Google Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Bootstrap & FontAwesome -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Start Navbar -->
    <nav class="navbar navbar-expand-lg background-color-main py-5">
      <div class="container">
        <a class="navbar-brand d-flex gap-3" href="#">
          <div><img src="./images/logo.png" alt="" class="w-100" /></div>
          <div class="logo-title text-white">
            <h4 class="mb-0 fw-bold">Weather</h4>
            <p class="mb-0">tagline goes here</p>
          </div>
        </a>
        <button
          class="navbar-toggler border-0 text-white"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fa-solid fa-bars fa-lg"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 mt-5 mt-lg-0 query">
            <li class="nav-item position-relative">
              <a
                class="nav-link p-4 px-lg-4 py-lg-1 ms-2 active"
                aria-current="page"
                href="#"
                >Home</a
              >
            </li>
            <li class="nav-item position-relative">
              <a class="nav-link p-4 px-lg-4 py-lg-1 ms-2" href="#">News</a>
            </li>
            <li class="nav-item position-relative">
              <a class="nav-link p-4 px-lg-4 py-lg-1 ms-2" href="#"
                >Live Camera</a
              >
            </li>
            <li class="nav-item position-relative">
              <a class="nav-link p-4 px-lg-4 py-lg-1 ms-2" href="#">Photos</a>
            </li>
            <li class="nav-item position-relative">
              <a class="nav-link p-4 px-lg-4 py-lg-1 ms-2" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Strat Header -->
    <header class="d-flex justify-content-center align-items-center">
      <div class="container search-box w-100 w-lg-50 position-relative">
        <input  
        id="searchInput"
          type="text"
          class="w-100 background-color-main rounded-pill p-3 border-0 text-white"
          placeholder="Find Your Location"
        />
        <button
          class="px-4 py-2 rounded-pill position-absolute border-0 text-white fs-6" id="searchBtn"
        >
          Find
        </button>
      </div>
    </header>

    <!-- Weather Section -->
    <section
      class="weather-section background-color-main p-5">
      <div class="container">
        <div class="row g-4" id="rowData">
        </div>
        <div class="spinner d-none ">
         <div class="double-bounce1"></div>
         <div class="double-bounce2"></div>
        </div>
      </div>
    </section>
    
    <!-- Footer Section  -->
    <footer class="background-color-primary">
      <div class="container py-5">
        <div class="row gy-4 d-flex justify-content-center align-items-center">
          <div class="col-lg-8">
            <div class="position-relative">
              <input
              id="emailInput"
                type="email"
                class="w-100 background-color-main rounded-pill p-3 border-0 text-white"
                placeholder="Enter Your Email To Subscribe"
              />
              <button
                class="px-3 py-2 rounded-pill position-absolute border-0 text-white fs-6" id="emailBtn"
              >
                Subscribe
              </button>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="icons d-flex gap-3 justify-content-center">
              <a
                href="#"
                class="justify-content-center align-items-center d-flex text-decoration-none"
                ><i class="fa-brands fa-facebook-f fa-1x"></i
              ></a>
              <a
                href="#"
                class="justify-content-center align-items-center d-flex text-decoration-none"
                ><i class="fa-brands fa-twitter fa-1x"></i
              ></a>
              <a
                href="#"
                class="justify-content-center align-items-center d-flex text-decoration-none"
                ><i class="fa-brands fa-google fa-1x"></i
              ></a>
              <a
                href="#"
                class="justify-content-center align-items-center d-flex text-decoration-none"
                ><i class="fa-brands fa-pinterest fa-1x"></i
              ></a>
            </div>
          </div>
          <div>
            <p class="text-white-50 ps-2 mt-1 mt-lg-4 text-center">
              Â© 2025 Weather App | Designed by Mostafa Khalid. All rights
              reserved
            </p>
          </div>
        </div>
      </div>
    </footer>

    <script src="JavaScript/bootstrap.bundle.js"></script>
    <script src="JavaScript/app.js"></script>
  </body>
</html>
